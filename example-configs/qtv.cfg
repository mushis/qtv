hostname "My Own QTV"		// Hostname for QTV
address "external address to qtv, example: myqtv.quake.com:28000"
admin_password "change_this"		// HTTP admin password

maxclients 100
maxservers 100
mvdport 28000			// Port for incoming connections
floodprot 4 2 2			// 4 messages in 2 seconds, 2 seconds silence
allow_http 1			// Enable HTTP page
allow_download 1		// Enables downloads from QTV (0=disabled, 1=enabled)
allow_download_other 1		//
allow_download_demos 1		//
allow_download_maps 1		//
allow_download_sounds 1		// All of these settings control the items that
allow_download_models 1		// players can download through QTV when QTV
allow_download_skins 1		// has been configured properly.
